		<script>
			// Question answering with Gemini AI
			document.addEventListener('DOMContentLoaded', function() {
				const questionInput = document.getElementById('question-input');
				const askButton = document.getElementById('ask-button');
				const answerContainer = document.getElementById('answer-container');
				const answerContent = document.getElementById('answer-content');
				const answerLoading = document.getElementById('answer-loading');
				const aiStatusMessage = document.getElementById('ai-status-message');

				// Get the current course ID from the URL
				const params = new URLSearchParams(window.location.search);
				const courseId = params.get('id');
				let currentCourse = null;

				// Find the course data
				if (window.courses && courseId) {
					currentCourse = window.courses.find(course => course.id === courseId);
				}

				// Check if Gemini API is configured
				function checkGeminiConfig() {
					if (window.config && window.config.isGeminiConfigured && window.config.isGeminiConfigured()) {
						// Enable the ask button if Gemini is configured
						askButton.disabled = false;

						// Update status message
						aiStatusMessage.innerHTML = `
							<div class="alert alert-success">
								<i class="fas fa-check-circle me-2"></i>
								AI assistant is ready. Ask any question about this course or the subject material.
							</div>
						`;

						return true;
					} else {
						// Disable ask button if Gemini is not configured
						askButton.disabled = true;

						// Show message about configuring API key
						aiStatusMessage.innerHTML = `
							<div class="alert alert-info">
								<i class="fas fa-info-circle me-2"></i>
								Ask any question about this course or the subject material, and get AI-powered answers.
								<a href="./settings.html" class="alert-link">Configure your Gemini API key</a> in settings to enable this feature.
							</div>
						`;

						return false;
					}
				}

				// Handle asking a question
				async function askQuestion() {
					const question = questionInput.value.trim();

					if (!question) {
						return; // Don't do anything if the question is empty
					}

					if (!currentCourse) {
						showError("Course information not available. Please try again later.");
						return;
					}

					// Check if Gemini is configured
					if (!checkGeminiConfig()) {
						showError("Gemini API key is not configured. Please set it in the settings page.");
						return;
					}

					// Show loading state
					answerLoading.classList.remove('d-none');
					answerContainer.classList.add('d-none');
					askButton.disabled = true;

					try {
						// Call the Gemini API to get an answer
						const answer = await window.geminiAI.answerCourseQuestion(question, currentCourse);

						// Display the answer
						answerContent.innerHTML = formatAnswer(answer);
						answerContainer.classList.remove('d-none');

						// Clear the input
						questionInput.value = '';
					} catch (error) {
						showError(`Error: ${error.message}`);
					} finally {
						// Hide loading state
						answerLoading.classList.add('d-none');
						askButton.disabled = false;
					}
				}

				// Format the answer with markdown-like formatting
				function formatAnswer(text) {
					// Simple markdown-like formatting
					return text
						.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
						.replace(/\*(.*?)\*/g, '<em>$1</em>') // Italic
						.replace(/\n\n/g, '<br><br>') // Paragraphs
						.replace(/\n/g, '<br>'); // Line breaks
				}

				// Show error message
				function showError(message) {
					answerContent.innerHTML = `<div class="alert alert-danger">${message}</div>`;
					answerContainer.classList.remove('d-none');
				}

				// Event listeners
				askButton.addEventListener('click', askQuestion);

				questionInput.addEventListener('keypress', function(event) {
					if (event.key === 'Enter') {
						askQuestion();
					}
				});

				// Initial check for Gemini configuration
				checkGeminiConfig();
			});

			document.addEventListener("DOMContentLoaded", function() {
				// Course data for Gemini AI Assistant
				const courseData = {
					id: "<?php echo $course_id; ?>",
					title: "<?php echo $course_title; ?>",
					instructor: "<?php echo $instructor_name; ?>",
					description: "<?php echo htmlspecialchars($course_description); ?>",
					topics: "<?php echo json_encode($course_topics); ?>",
					progress: "<?php echo $course_progress; ?>",
					level: "<?php echo $course_level; ?>",
					category: "<?php echo $course_category; ?>",
					duration: "<?php echo $course_duration; ?>"
				};

			});
			// Check if we're not in a quiz page before initializing the chat widget
			const isQuizPage = window.location.href.includes("quiz") ||
							   document.querySelector(".quiz-container") !== null;

			if (!isQuizPage) {
				// Initialize the Gemini chat widget with course context
				window.geminiChat = new GeminiChatWidget(courseData);
			}
